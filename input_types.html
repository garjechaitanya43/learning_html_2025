<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
            Contact form
        </legend>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="Enter First Name"/>  <br><br>

            <label>Last Name</label>
            <input type="text" placeholder="Enter Last Name"/>  <br><br>

            <label>phone Number</label>
            <input type="number"/>  <br><br>

            <label>Password</label>
            <input type="password" placeholder="Enter password"/>  <br><br>

            <label>Month</label>
            <input type="month"/>  <br><br>

            <label>Week</label>
            <input type="week"/>  <br><br>

            <label>DOB</label>
            <input type="date"/>  <br><br>

            <label>Time</label> <br><br>
            <input type="time"/> 
            <input type="datetime-local"/> <br>

            <label>choose City</label> <br>
            <input type="checkbox" checked/> Mumbai
            <input type="checkbox" checked/> Pune
            <input type="checkbox" checked/> nagpur
            <input type="checkbox" checked/> Beed
            <br>

            <label>select Gender</select></label> <br>
            <input type="radio" name="Gender" checked/> male
            <input type="radio" name="Gender" /> Female
            <input type="radio" name="Gender" /> Others
            <br>

            <label>Select fav sweet Dish</label> <br>
            <select>
                <option>choose.....</option>
                <option>Bundi Ladu</option>
                <option>Rasgulla</option>
                <option>Gulabjam</option>
                <option>Barfi - Kaju</option>
            </select> <br>

            <label>upload Imge</label> <br>
            <input type="file" multiple/>

            <label>choose Color</label> <br>
            <input type="color">
            
            <label>choose Range</label> <br>
            <input type="range">

            <textarea rows="5" cols="20"></textarea> <br>
            <input type="submit">


        </form>
    </fieldset>
</body>
</html>
